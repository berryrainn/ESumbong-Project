<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggestions - Barangay Reporting System</title>
    <link rel="icon" type="image/png" href="Images/Logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-green-50">

<!-- Header -->
<div id="header-placeholder"></div>

  <!-- Page Content -->
  <main class="pt-32 max-w-4xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-green-900 mb-6 text-center">Share Your Suggestions</h2>
    <p class="text-gray-700 mb-8 text-center">
      Your ideas help improve our community. Please fill out the form below.
    </p>

    <form id="suggestionForm" action="#" method="POST" class="bg-white p-8 rounded-2xl shadow-lg space-y-6 mb-10">

      <!-- Suggestion -->
      <div>
        <label for="suggestion" class="block text-gray-700 font-medium mb-2">Your Suggestion</label>
        <textarea id="suggestion" name="suggestion" rows="5" placeholder="Type your suggestion here..."
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
                class="bg-green-800 text-white font-medium px-8 py-3 rounded-lg hover:bg-green-700 transition">
          Submit Suggestion
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script>
  const suggestionForm = document.getElementById('suggestionForm');
  const suggestionInput = document.getElementById('suggestion');

  // --- Submit Event Listener with API Call ---
  suggestionForm.addEventListener('submit', async (event) => {
    event.preventDefault(); // Stop the form from reloading the page

    const suggestion = suggestionInput.value.trim();

    if (!suggestion) {
      alert("Please enter your suggestion.");
      suggestionInput.focus();
      return;
    }

    const formData = {
        suggestion: suggestion
    };

    try {
        // 1. Call the API
        const response = await fetch('/api/suggestions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (result.success) {
            alert("Thank you! Your suggestion has been submitted successfully.");
            suggestionForm.reset();
        } else {
            alert("Submission failed: " + result.message);
        }
    } catch (error) {
        console.error('Submission error:', error);
        alert("A network error occurred. Please try again.");
    }
  });
  </script>
  <script src="js/loader.js"></script>
</body>
</html>
