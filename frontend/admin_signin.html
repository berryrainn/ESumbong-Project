<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    <link rel="icon" type="image/png" href="Images/Logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-green-50 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-md">
        <div class="text-center mb-8">
            <img src="Images/Logo.png" alt="Logo" class="w-24 h-24 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-green-900">Admin</h1>
            <p class="text-green-700 text-sm">Access the Barangay Dashboard</p>
        </div>

        <form id="adminForm" class="space-y-6">
            <!-- Username -->
            <div>
                <label for="username" class="block text-green-900 font-medium mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required
                       class="w-full border border-green-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-700">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-green-900 font-medium mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                           class="w-full border border-green-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-700 pr-10">

                    <!-- Eye Icon -->
                    <i id="togglePassword" class="fa-solid fa-eye-slash absolute right-3 top-3 cursor-pointer text-green-800"></i>
                </div>
            </div>

            <!-- Submit -->
            <div>
                <button type="submit" 
                        class="w-full bg-green-800 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-700 transition">
                    Sign In
                </button>
            </div>
        </form>

        <p class="text-sm text-center text-green-900 mt-6">
            Back to <a href="index.html" class="text-green-700 hover:underline">Home</a>
        </p>
    </div>

    <script>
        const form = document.getElementById("adminForm");
        const usernameField = document.getElementById("username");
        const passwordField = document.getElementById("password");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = usernameField.value.trim();
            const password = passwordField.value.trim();

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password })
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem("adminToken", result.token);
                    
                    localStorage.setItem("defaultSection", "sectionAnnouncements");
                    window.location.href = "admin_dashboard.html";
                } else {
                    alert(result.message || 'Invalid username or password!');
                }

            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            }
        });

        // Toggle Password Visibility
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", () => {
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            togglePassword.classList.toggle("fa-eye");
            togglePassword.classList.toggle("fa-eye-slash");
        });
    </script>

</body>
</html>
