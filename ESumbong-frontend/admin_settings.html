<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <link rel="icon" type="image/png" href="Images/Logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="flex flex-col min-h-screen">

<!-- Header -->
<header class="fixed top-0 w-full bg-green-900 text-white shadow-md py-4 px-6 flex items-center justify-between z-50">
  <div class="flex items-center gap-4">
    <button id="sidebarToggle" class="text-white focus:outline-none hover:text-green-200">
      <i class="fa-solid fa-bars text-2xl transition-all duration-300"></i>
    </button>

    <img src="Images/Logo.png" alt="Barangay Logo" class="w-12 h-12 rounded-full border-2 border-white">
    <h1 class="text-2xl md:text-3xl font-bold">Account Settings</h1>
  </div>
</header>

<!-- Sidebar -->
<aside id="sidebar"
       class="fixed top-0 left-0 h-full w-56 bg-green-800 text-white shadow-2xl transform -translate-x-full transition-transform duration-300 z-50 flex flex-col justify-between rounded-r-2xl">

        <!-- Hide Side Bar -->
         <button id="hideSidebar" class="absolute top-4 right-4 text-white shadow-2xl hover:text-green-300">
          <i class="fa-solid fa-arrow-left text-xl"></i>
         </button>
  
  <!-- Menu -->
  <nav class="flex flex-col items-center text-green-300 space-y-3 pt-24">
    <h2 class="text-xl font-bold mb-4 text-gray-100 tracking-wide border-b border-green-700 pb-2 w-4/5 text-center">Menu</h2>

    <button onclick="localStorage.setItem('defaultSection','sectionAnnouncements');location.href='admin_dashboard.html';"
            class="w-4/5 flex items-center justify-left gap-2 px-4 py-2 rounded-lg hover:bg-green-700 hover:scale-105 transition">
      <i class="fa-solid fa-bullhorn"></i>
      <span>Announcements</span>
    </button>

    <button onclick="localStorage.setItem('defaultSection','sectionCharts');location.href='admin_dashboard.html';"
            class="w-4/5 flex items-center justify-left gap-2 px-4 py-2 rounded-lg hover:bg-green-700 hover:scale-105 transition">
      <i class="fa-solid fa-chart-column"></i>
      <span>Charts</span>
    </button>

    <button onclick="localStorage.setItem('defaultSection','sectionReports');location.href='admin_dashboard.html';"
            class="w-4/5 flex items-center justify-left gap-2 px-4 py-2 rounded-lg hover:bg-green-700 hover:scale-105 transition">
      <i class="fa-solid fa-file-lines"></i>
      <span>Reports</span>
    </button>
  </nav>

  <div class="p-4 flex flex-col items-center space-y-3 pb-8">
    <button
       class="w-4/5 flex items-center text-green-500 justify-center gap-2 py-2 rounded-lg
       opacity-70 cursor-not-allowed
       transition duration-200">
      <i class="fa-solid fa-gear"></i>
      <span>Account Settings</span>
  </button>

    <a href="admin_signin.html"
       class="w-4/5 flex items-center justify-center gap-2 bg-white text-green-900 font-semibold py-2 rounded-lg hover:bg-green-200 hover:scale-105 transition">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span>Logout</span>
    </a>
  </div>

</aside>

<!-- Account Settings Section -->
<main class="flex-grow flex justify-center items-center mt-24 px-6">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl p-10 min-h-[600px]">

    <h2 class="text-3xl font-bold text-green-900 mb-8 text-center">Account Settings</h2>

    <div class="mb-6">
      <label class="block text-gray-700 font-semibold mb-2">Username</label>
      <input type="text" value="admin" readonly
             class="w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2 text-gray-600 cursor-not-allowed">
    </div>

    <div class="space-y-5">

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Current Password</label>
        <div class="relative">
          <input id="currentPass" type="password" placeholder="Enter current password"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
          <i onclick="togglePassword('currentPass', this)"
             class="fa-solid fa-eye-slash absolute right-3 top-3 cursor-pointer"></i>
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">New Password</label>
        <div class="relative">
          <input id="newPass" type="password" placeholder="Enter new password"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
          <i onclick="togglePassword('newPass', this)"
             class="fa-solid fa-eye-slash absolute right-3 top-3 cursor-pointer"></i>
        </div>

        <!-- Password Rules -->
        <ul id="passwordRules" class="text-sm mt-2 space-y-1 hidden">
          <li id="rule-length">• Minimum 8 characters</li>
          <li id="rule-upper">• At least 1 uppercase letter</li>
          <li id="rule-lower">• At least 1 lowercase letter</li>
          <li id="rule-number">• At least 1 number</li>
          <li id="rule-symbol">• At least 1 symbol (@$!%*?&)</li>
        </ul>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
        <div class="relative">
          <input id="confirmPass" type="password" placeholder="Confirm new password"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
          <i onclick="togglePassword('confirmPass', this)"
             class="fa-solid fa-eye-slash absolute right-3 top-3 cursor-pointer"></i>
        </div>

        <p id="matchError" class="text-red-600 text-sm mt-1 hidden">Passwords do not match.</p>

      </div>

      <div id="passwordError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline"></span>
      </div>

      <button onclick="updatePassword()"
              class="w-full bg-green-900 text-white font-semibold py-2 rounded-lg hover:bg-green-800 transition">
        Update Password
      </button>

    </div>

  </div>
</main>

<footer class="bg-green-900 text-white text-center py-6">
  <p>&copy; 2025 Barangay Reporting System. All rights reserved.</p>
</footer>

<script src="js/admin_setting.js"></script>

</body>
</html>
