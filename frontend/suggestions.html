<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggestions - Barangay Reporting System</title>
    <link rel="icon" type="image/png" href="Images/Logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-green-50">

<!-- Header -->
<div id="header-placeholder"></div>


  <!-- Page Content -->
  <main class="pt-32 max-w-4xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-green-900 mb-6 text-center">Share Your Suggestions</h2>
    <p class="text-gray-700 mb-8 text-center">
      Your ideas help improve our community. Please fill out the form below.
    </p>

    <form id="suggestionForm" action="#" method="POST" class="bg-white p-8 rounded-2xl shadow-lg space-y-6 mb-10">

      <!-- Anonymous Option -->
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="anonymous" name="anonymous" class="w-5 h-5 text-green-600 rounded focus:ring-green-500">
        <label for="anonymous" class="text-gray-700 font-medium">Submit as Anonymous</label>
      </div>

      <!-- Name -->
      <div id="nameField">
        <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <!-- Email -->
      <div id="emailField">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
        
        <p id="emailError" class="text-red-600 text-sm mt-1 hidden">Please enter a valid email address.</p>
      </div>

      <!-- Suggestion -->
      <div>
        <label for="suggestion" class="block text-gray-700 font-medium mb-2">Your Suggestion</label>
        <textarea id="suggestion" name="suggestion" rows="5" placeholder="Type your suggestion here..."
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
                class="bg-green-800 text-white font-medium px-8 py-3 rounded-lg hover:bg-green-700 transition">
          Submit Suggestion
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>


  <script>
  const suggestionForm = document.getElementById('suggestionForm');
  const anonymousCheckbox = document.getElementById('anonymous');
  const nameField = document.getElementById('nameField');
  const emailField = document.getElementById('emailField');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const suggestionInput = document.getElementById('suggestion');
  const emailError = document.getElementById('emailError');

  // Helper function for robust email validation
  function isValidEmail(email) {
    const regex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return regex.test(String(email).toLowerCase());
  }

  // Toggles the name/email fields
  const toggleRequired = () => {
    const isAnonymous = anonymousCheckbox.checked;
    nameField.style.display = isAnonymous ? 'none' : 'block';
    emailField.style.display = isAnonymous ? 'none' : 'block';

    nameInput.required = !isAnonymous;
    emailInput.required = !isAnonymous;
    suggestionInput.required = true;
  };

  toggleRequired();

  anonymousCheckbox.addEventListener('change', toggleRequired);

  // --- NEW: Submit Event Listener with API Call ---
  suggestionForm.addEventListener('submit', async (event) => {
    event.preventDefault(); // Stop the form from reloading the page

    // 1. Get current values
    const isAnonymous = anonymousCheckbox.checked;
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const suggestion = suggestionInput.value.trim();

    // 2. Manual Validation
    emailError.classList.add('hidden');

    if (!suggestion) {
      alert("Please enter your suggestion.");
      suggestionInput.focus();
      return;
    }

    let formData = {
        suggestion: suggestion,
        fullname: null,
        email: null
    };

    if (!isAnonymous) {
      if (!name) {
        alert("Please enter your full name.");
        nameInput.focus();
        return;
      }
      if (email && !isValidEmail(email)) {
        emailError.textContent = "Please enter a valid email address (e.g., name@example.com).";
        emailError.classList.remove('hidden');
        emailInput.focus();
        return;
      }
      formData.fullname = name;
      formData.email = email; // Send email (even if empty)
    }

    try {
        // 3. Call the API
        const response = await fetch('/api/suggestions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (result.success) {
            alert("Thank you! Your suggestion has been submitted successfully.");
            suggestionForm.reset();
            // Reset UI
            nameField.style.display = 'block';
            emailField.style.display = 'block';
            emailError.classList.add('hidden');
            anonymousCheckbox.checked = false;
            toggleRequired();
        } else {
            alert("Submission failed: " + result.message);
        }
    } catch (error) {
        console.error('Submission error:', error);
        alert("A network error occurred. Please try again.");
    }
  });
  </script>
  <script src="js/loader.js"></script>
</body>
</html>
